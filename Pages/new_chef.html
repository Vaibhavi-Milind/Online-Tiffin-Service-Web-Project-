<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Chef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('bg1.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: brightness(0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Header styling */
        .header {
            background-color: #f3b20e;
            color: white;
            padding: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            font-weight: bold;
        }

        /* Form box styling */
        .form-box {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Label styling */
        label {
            font-weight: bold;
            font-size: 1rem;
        }

        /* Input and button styling */
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #90cf11;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        /* Button styling */
        .upload-button {
            background-color: #FFEB3B;
            color: #333;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            width: 120px;
            align-self: center;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #FDD835;
        }

        /* Flex container styling */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            Add New Chef
        </div>
        <div class="form-box">
            <form action="add_chef.php" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter chef's name" required>
                </div>

                <div class="input-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Enter a brief description" required>
                </div>

                <div class="input-group">
                    <label for="price-per-thali">Price per Thali:</label>
                    <input type="number" id="price-per-thali" name="price_per_thali" placeholder="Enter price per thali" required>
                </div>

                <div class="input-group">
                    <label for="price-monthly">Price Monthly:</label>
                    <input type="number" id="price-monthly" name="price_monthly" placeholder="Enter monthly price" required>
                </div>

                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>
            
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>

                <div class="input-group">
                    <label for="upload-image">Upload Image:</label>
                    <input type="file" id="upload-image" name="upload_image" required>
                </div>

                <button class="upload-button" type="submit">Upload</button>
            </form>
        </div>
    </div>

</body>
</html>
