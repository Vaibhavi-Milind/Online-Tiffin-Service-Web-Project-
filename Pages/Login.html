<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {

            display: flex;

            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
            background-image: url('b3.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
        
        /* Black transparent overlay on background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;

            z-index: -1; /* Send it behind the content */
        }
        
        .container {
    display: flex;
    max-width: 3100px;
    width: 95%;
    height: 3000px;
    padding: 2em;
    border-radius: 10px;
    align-items: center;
    margin-left: 0; /* No margin-left */
    margin-right: auto; /* Center the container */
    
}

.left-section {
    flex: 1;
    text-align: left; /* Align text to the left */
    color: #333;
    padding-left: 15%; /* No left padding */
    width: 50%; /* Optional: set a specific width */
}

.left-section h1,
.left-section h2,
.left-section h3 {
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
}

.left-section h1 {
    font-size: 4em;
    color: #b6f883;
}

.left-section h2 {
    font-size: 7.5em;
    font-weight: bold;

    margin: 0.1em 0; /* Adjust as needed */
}

.left-section h3 {
    font-size: 7em;
    font-family: 'Comic Sans MS', cursive;
    color: #ffffff;
}

        
        .right-section {
            flex: 1;
            background-color: #89C35C;
            padding: 1.0em;
            color: #fff;
            width: 60%; /* Adjusts the size of the login form */
            border-radius: 30px;
            margin-left: 5em; /* Adds space between the left and right sections */
            align-items: center;
            
        }
        
        .right-section h3 {
            text-align: center;

            color: rgb(73, 135, 12);

            margin-bottom: 1em;

        .form-group {
            margin-bottom: 1em;
        }
        
        .form-group label {

            outline: none;
            font-size: 1em;
        }
        
        .login-btn {
    width: 50%; /* Keep the button width */
    padding: 0.8em;
    background-color: #FFC107;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    color: #333;
    margin-top: 1em; /* Optional: Add some space above the button */

        .signup-link {

<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome To</h1>
            <h2>DAABA</h2>
            <h3>Xpress</h3>
        </div>
        <div class="right-section">
            <h3>LOGIN TO YOUR ACCOUNT</h3>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address :</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>

                <div class="signup-link">
                    Don't have an account? <a href="sign_up.html">Sign Up now</a>
                </div>
            </form>
        </div>
    </div>
</body>
